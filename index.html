<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poverty Guidelines Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, select {
            margin-top: 5px;
            padding: 5px;
            width: 100%;
            max-width: 300px;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
        #additionalIncome {
            margin-top: 10px;
            color: red;
            font-weight: bold;
        }
        <div id="remainingBalance" style="margin-top: 10px; font-style: italic;"></div>
    </style>
</head>
<body>
    <h1>Poverty Guidelines Calculator</h1>
    <form id="povertyCalculator">
        <label for="year">Select Year:</label>
        <select id="year" name="year" required>
            <option value="2025">2025</option>
            <option value="2024">2024</option>
            <option value="2023">2023</option>
            <option value="2022">2022</option>
        </select>
        <label for="householdSize">Household Size:</label>
        <input type="number" id="householdSize" name="householdSize" required>
        <label for="income">Income:</label>
        <input type="number" id="income" name="income" required>
        <button type="button" onclick="calculatePoverty()">Check</button>
    </form>
    <p id="result"></p>
    <p id="additionalIncome"></p>
    <div id="remainingBalance" style="margin-top: 10px; font-style: italic;"></div>
    <script>
        const povertyGuidelines = {
            2025: {
                2: 26437,
                3: 33312,
                4: 40187,
                5: 47062,
                6: 53937,
                7: 60812,
                8: 67687,
                additional: 6875
            },
            2024: {
                2: 25550,
                3: 32275,
                4: 39000,
                5: 45725,
                6: 52450,
                7: 59175,
                8: 65900,
                additional: 6725
            },
            2023: {
                2: 24650,
                3: 31075,
                4: 37500,
                5: 43925,
                6: 50350,
                7: 56775,
                8: 63200,
                additional: 6425
            },
            2022: {
                2: 22888,
                3: 28788,
                4: 34688,
                5: 40588,
                6: 46488,
                7: 52388,
                8: 58288,
                additional: 5900
            }
        };

        function calculatePoverty() {
            const year = document.getElementById('year').value;
            const householdSize = parseInt(document.getElementById('householdSize').value);
            const income = parseInt(document.getElementById('income').value);

            let guideline;
            if (householdSize <= 8) {
                guideline = povertyGuidelines[year][householdSize];
            } else {
                const additionalPeople = householdSize - 8;
                const additionalAmount = povertyGuidelines[year].additional;
                guideline = povertyGuidelines[year][8] + (additionalPeople * additionalAmount);
            }

            let resultText;
            let additionalIncomeText = '';
            let remainingBalanceText = '';
            if (income >= guideline) {
                resultText = "Meets Guidelines";
                document.getElementById('additionalIncome').innerText = '';
                document.getElementById('remainingBalance').innerText = ''; // Clear remaining balance if meets guidelines
            } else {
                const remainingBalance = guideline - income;
                resultText = "Does Not Meet Guidelines";
                additionalIncomeText = `Additional income needed: $${remainingBalance}`;
                remainingBalanceText = `Remaining balance needed (below poverty line): $${remainingBalance}`;
            }

            document.getElementById('result').innerText = resultText;
            document.getElementById('additionalIncome').innerText = additionalIncomeText;
            document.getElementById('remainingBalance').innerText = remainingBalanceText;
        }
    </script>
</body>
</html>
